<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        textarea, input, button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            background: #f0f0f0;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ RSI Calculator</h1>

    <label for="prices">Enter Closing Prices (comma-separated):</label>
    <textarea id="prices" rows="4" placeholder="e.g., 122.5,124.1,123.2,..."></textarea>

    <label for="period">Enter RSI Period (default: 14):</label>
    <input type="number" id="period" placeholder="14" min="1" />

    <button onclick="calculateRSI()">Calculate RSI</button>

    <div id="error" class="error"></div>
    <div id="output" class="result"></div>

    <script>
        async function calculateRSI() {
            const pricesText = document.getElementById("prices").value;
            const period = parseInt(document.getElementById("period").value) || 14;
            const errorDiv = document.getElementById("error");
            const outputDiv = document.getElementById("output");
            errorDiv.textContent = "";
            outputDiv.textContent = "";

            // Validate input
            const priceArray = pricesText.split(',').map(s => parseFloat(s.trim())).filter(n => !isNaN(n));
            if (priceArray.length < period + 1) {
                errorDiv.textContent = `Please enter at least ${period + 1} valid numbers.`;
                return;
            }

            try {
                const response = await fetch("https://rsi-api.onrender.com/rsi", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ close: priceArray, period: period })
                });

                if (!response.ok) {
                    throw new Error("API error: " + response.status);
                }

                const data = await response.json();
                outputDiv.innerHTML = `<strong>RSI Result:</strong><br>${JSON.stringify(data.rsi)}`;
            } catch (err) {
                errorDiv.textContent = "Error: " + err.message;
            }
        }
    </script>
</body>
</html>
