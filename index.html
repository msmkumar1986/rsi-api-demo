
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSI Calculator Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 2em;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        textarea, input {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0 1em;
        }
        button {
            padding: 0.7em 1.5em;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background: #eee;
            padding: 1em;
        }
    </style>
</head>
<body>

    <h1>ðŸ“ˆ RSI Calculator</h1>
    <p>Enter closing prices (comma-separated) and period, then click Calculate.</p>

    <label for="prices">Closing Prices:</label>
    <textarea id="prices" rows="4">122.5, 124.1, 123.2, 125.3, 127.0, 128.2, 129.8, 131.4, 132.9, 134.5, 135.8, 136.2, 135.9, 137.0, 138.2</textarea>

    <label for="period">RSI Period:</label>
    <input type="number" id="period" value="14" />

    <button onclick="calculateRSI()">Calculate RSI</button>

    <h3>Result:</h3>
    <pre id="result">...</pre>

    <script>
        async function calculateRSI() {
            const prices = document.getElementById('prices').value.split(',').map(p => parseFloat(p.trim()));
            const period = parseInt(document.getElementById('period').value);

            const resBox = document.getElementById('result');
            resBox.textContent = "Calculating...";

            try {
                const response = await fetch("https://rsi-api.onrender.com/rsi", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ close: prices, period: period })
                });

                const data = await response.json();
                resBox.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resBox.textContent = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
